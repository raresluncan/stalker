{% extends 'stalker_app/layout.html' %}

{% block header %}
  {{ block.super }}
  <link rel="stylesheet" href="../../static/stalker_app/css/login.css" />
{% endblock %}
{% block content %}
  <div class="particlesJS login-particles">
    <div class="container login-form-container" data-aos="zoom-in">
      <form>
        <div class="input-group">
          <span class="input-group-addon first-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="email" type="text" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="password" type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="submit-button login-submit text-center">
          <button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-log-in button-glyph"></span>Log in</button>
        </div>
      </form>
		</div>
  </div>
  {% block javascript %}
    {{ block.super }}
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../../static/stalker_app/js/particles/app.js" ></script>
  {% endblock %}
{% endblock %}
